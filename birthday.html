<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy birthday to you</title>
  <!-- Google Font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/animate.css">
</head>

<body class="font-shantel relative">
  <div class="bg-[url('/assets/happyBg.jpg')] bg-cover w-full h-[100vh] bg-bottom">
    <div class="container mx-auto px-4">
      <h1
        class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl bg-gradient-to-tr from-rose-500 to-indigo-400 font-bold drop-shadow-md text-transparent bg-clip-text max-w-[80%] text-center mx-auto pt-20 leading-loose md:pt-14 animate-pulse">
        HELLO <span id="name"></span> WE WISH YOU HAPPY BIRTHDAY ON <span id="dob"></span></h1>
      <div class="mt-16 relative">
        <a class="absolute left-1/4 top-14 animate__animated animate__shakeY animate__infinite animate__delay-2s"
          href="https://www.freeiconspng.com/img/28091" title="Image from freeiconspng.com"><img
            src="https://www.freeiconspng.com/uploads/blue-balloon-png-14.png" width="100" alt="blue balloon png" /></a>

        <a class="absolute left-1/2 -translate-x-2/3 -top-8 animate__animated animate__shakeY animate__infinite animate__delay-4s"
          href="https://www.freeiconspng.com/img/28083" title="Image from freeiconspng.com"><img
            src="https://www.freeiconspng.com/uploads/pink-balloon-png-6.png" width="100" alt="pink balloon png" /></a>

        <a class="absolute right-1/4  top-5 animate__animated animate__shakeY animate__infinite animate__delay-3s"
          href="https://www.freeiconspng.com/img/28081" title="Image from freeiconspng.com"><img
            src="https://www.freeiconspng.com/uploads/gold-balloon-png-4.png" width="100" alt="gold balloon png" /></a>

        <a class="absolute left-0 top-10 animate__animated animate__shakeY animate__infinite animate__delay-1s"
          href="https://www.freeiconspng.com/img/28083" title="Image from freeiconspng.com"><img
            src="https://www.freeiconspng.com/uploads/pink-balloon-png-6.png" width="100" alt="pink balloon png" /></a>

        <a class="absolute right-0 top-14 animate__animated animate__shakeY animate__infinite animate__delay-3s"
          href="https://www.freeiconspng.com/img/28091" title="Image from freeiconspng.com"><img
            src="https://www.freeiconspng.com/uploads/blue-balloon-png-14.png" width="100" alt="blue balloon png" /></a>
      </div>
    </div>
  </div>

  <div class="bg-[url('/assets/happyBg-mirror.jpg')] bg-cover w-full h-[100vh] bg-top">
    <div class="container pt-40 pb-20 px-6 mx-auto">
      <div class="flex flex-wrap">
        <div class="md:w-1/2 mx-auto">
          <div class="w-full h-full">
            <img  id="spin-wheel" class="block mx-auto" src="./assets/spin-wheel.png" alt="spin wheel png">
          </div>
        </div>

        <div class="md:w-1/2 bg-gradient-to-tr from-sky-100 to-teal-100 rounded-xl py-10 px-5 mt-11 md:mt-0">
          <h3 class="text-center font-bold text-xl text-slate-500">Enter the gift you expect and press <span class="text-[#3BA548]">spin now</span></h3>

          <div class="max-w-[80%] mx-auto mt-10">
            <div class="flex justify-around items-start">
              <input id="user-input-prize" class="w-3/4 rounded-full py-2 px-5 mb-5 focus:ring focus:ring-blue-400 focus:outline-none placeholder:text-sm"
                type="text" placeholder="Example: a new bicycle">
              <span id="add-button"
                class="bg-sky px-4 py-2 text-xl font-bold rounded-full hover:bg-blue-500 active:ring-2 active::ring-ble-400 bg-blue-600 text-white">+</span>
            </div>

            <ul id="prize-card" class="mt-7 w-full max-h-32 overflow-y-scroll bg-[#90C8E3] p-4 border-2 border-white mx-auto">
              <!-- <li class="text-center font-semibold text-slate-100 my-1"></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="popup-gift" class="fixed w-full h-full backdrop-blur-lg z-20 top-0 left-0 justify-center items-center hidden">
    <span id="exit" class="py-1 px-3 rounded-full text-2xl md:text-3xl font-bold absolute top-10  right-10 text-slate-100 hover:text-slate-100 cursor-pointer bg-[rgba(255,255,255,0.5)] z-30">X</span>
    <div class="p-6 w-full h-full flex justify-center items-center gap-y-10 flex-col animate__animated animate__tada">
      <h1 class="text-2xl sm:text-3xl md:text-4xl bg-gradient-to-tr from-rose-500 to-indigo-400 font-bold drop-shadow-md text-transparent bg-clip-text text-center leading-loose tracking-wider">CONGRATZ <span id="gifted-name">Aldi</span> YOU GOT <span id="gift">new laptop</span> FROM US</h1>
      <span id="spin-again" class="px-4 py-3 mx-auto bg-[#56BB64] font-semibold text-slate-200 rounded-xl text-lg outline outline-slate-200 hover:outline-white hover:text-white cursor-pointer">Spin Again</span>
    </div>
  </div>

  <script type="module" src="birthday.js"></script>
</body>

</html>
